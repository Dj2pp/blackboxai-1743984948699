<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Sign Up | 3D News Portal</title>
</head>
<body class="bg-gray-900 text-white">
  <header class="3d-header p-6">
    <div class="logo-container">
      <h1 class="logo text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-600">News3D</h1>
    </div>
  </header>

  <section class="auth-container min-h-screen flex items-center justify-center">
    <div class="signup-form bg-gray-800 p-10 rounded-lg shadow-2xl w-full max-w-md">
      <h2 class="auth-title text-3xl font-bold mb-8 text-center">Sign Up</h2>
      
      <div class="mb-6">
        <label for="signupName" class="block mb-2">Full Name</label>
        <input type="text" id="signupName" class="3d-input w-full p-3 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 focus:outline-none" placeholder="John Doe">
      </div>
      
      <div class="mb-6">
        <label for="signupEmail" class="block mb-2">Email</label>
        <input type="email" id="signupEmail" class="3d-input w-full p-3 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 focus:outline-none" placeholder="your@email.com">
      </div>
      
      <div class="mb-6">
        <label for="signupPassword" class="block mb-2">Password</label>
        <input type="password" id="signupPassword" class="3d-input w-full p-3 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 focus:outline-none" placeholder="••••••••">
      </div>
      
      <div class="mb-6">
        <label for="confirmPassword" class="block mb-2">Confirm Password</label>
        <input type="password" id="confirmPassword" class="3d-input w-full p-3 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 focus:outline-none" placeholder="••••••••">
      </div>
      
      <button onclick="handleSignup()" class="3d-button w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded transition-all mb-4">
        Create Account
      </button>
      
      <div class="text-center">
        <a href="login.html" class="3d-link text-blue-400 hover:text-blue-300">Already have an account? Login</a>
      </div>
      
      <p id="signupError" class="error-message mt-4 text-red-500 text-center"></p>
    </div>
  </section>

  <footer class="footer-3d py-6 bg-gray-800">
    <div class="container mx-auto px-4 text-center">
      <p>© 2024 3D News Portal. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
